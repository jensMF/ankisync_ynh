#:schema https://raw.githubusercontent.com/YunoHost/apps/main/schemas/manifest.v2.schema.json

packaging_format = 2

id = "ankisync"
name = "Anki Sync Server"
description.en = "Self-hosted synchronization server for Anki"
description.fr = "Serveur de synchronisation auto-hébergé pour Anki"

version = "25.02.5~ynh1"

maintainers = ["johndoe"]

[upstream]
license = "AGPL-3.0-only"
website = "https://apps.ankiweb.net/"
code = "https://github.com/ankitects/anki"
admindoc = "https://github.com/ankitects/anki/blob/main/docs/syncserver.md"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64"]
multi_instance = true
ldap = "not_relevant"
sso = "not_relevant"
disk = "500M"
ram.build = "1G"
ram.runtime = "100M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/ankisync"

    [install.init_main_permission]
    type = "group"
    default = "all_users"

    [install.admin_user]
    ask.en = "Choose a username for the first Anki sync user"
    ask.fr = "Choisissez un nom d'utilisateur pour le premier utilisateur Anki sync"
    type = "string"
    default = "admin"

    [install.admin_password]
    ask.en = "Choose a password for the first Anki sync user"
    ask.fr = "Choisissez un mot de passe pour le premier utilisateur Anki sync"
    type = "password"

[resources]
    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.port = 8080

    [resources.apt]
    packages = "git, rustc, cargo, protobuf-compiler, build-essential, argon2"
